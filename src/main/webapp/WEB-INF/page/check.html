<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>短信验证</title>
</head>
<body>
    手机号：<input type="tel" placeholder="请输入手机号" style="width:120px;height:25px"/>
    <button type="button" onclick="sendMsg()">发送验证码</button><br/>
    验证码：<input type="text" placeholder="请输入验证码" style="width:120px;height:25px"/>
    <button type="button" onclick="checkMsg()">校验验证码</button>
</body>
</html>
